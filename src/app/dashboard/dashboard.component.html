<app-header></app-header>

<div class="d-flex w-100" style="overflow: hidden;">
    <!-- sidebar -->
    <div id="sidebar">
        <div class="mt-5 text-center">
            <a style="text-decoration: none;" class="text-light" routerLink="/dashboard">
                <h3 >Dashboard</h3>
            </a>
            <a style="text-decoration: none;" class="text-light" routerLink="/employee">
                <h3 class="mt-3 ">Employees</h3>
            </a>
        </div>
    </div>

    <!-- main -->
    <div class="row p-3 w-100">
        <div class="col-md-8">
            <div id="maindiv1">
                <h2 class="text-light ms-4 fw-bolder"><i class="fa-solid fa-bars me-2"></i> Welcome {{empDetails.empUsername}}</h2>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <!-- <p>Calender</p> -->
                    <mat-card class="demo-inline-calendar-card mt-4">
                        <mat-calendar [(selected)]="selected"></mat-calendar>
                    </mat-card>
                </div>
                <div class="col-md-6">
                    <!-- <p>PieChart</p> -->
                    <highcharts-chart
                    [Highcharts]="Highcharts"
                    [options]="chartOptions"
                    style="width: 100%; height: 400px; display: block;"
                    class="mt-4"
                  ></highcharts-chart>
                </div>
            </div>
        </div>
        <div class="col-md-4 p-3">
            <app-profile></app-profile>

            <div id="empcount" class="mt-3">
                <p class="text-light fw-bold fs-4"><i class="fa-solid fa-users"></i> Employee Count :{{total}}</p>
            </div>
        </div>
    </div>
</div>
