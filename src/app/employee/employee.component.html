<app-header></app-header>

<div class="d-flex">
    <!-- sidebar -->
    <div id="sidebar">
        <div class="mt-5 text-center">
            <a style="text-decoration: none;" class="text-light" routerLink="/dashboard">
                <h3>Dashboard</h3>
            </a>
            <a style="text-decoration: none;" class="text-light" routerLink="/employee">
                <h3 class="mt-3 ">Employees</h3>
            </a>
        </div>
    </div>

    <!-- main -->
    <div class="container-fluid">
        <div class="row p-3">
            <div class="d-flex">
                <div>
                    <h1 class="text-primary fw-bold">Employee List</h1>
                    <h5 class="mt-2"><i>{{time | date:'short'}}</i></h5>
                </div>
                <button class="btn ms-auto btn-outline-primary" type="button" (click)="add()"><i
                        class="fa-solid fa-user-plus me-2"></i> Add</button>
            </div>

            <div class="d-flex mt-4">
                <div class="d-flex">
                    <input [(ngModel)]="searchKey" type="text" placeholder="username" class="form-control">
                    <div class="dropdown ms-3">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Sort
                        </button>
                        <ul class="dropdown-menu">
                            <li><a (click)="sortById()" class="dropdown-item">By Id</a></li>
                            <li><a (click)="sortByName()" class="dropdown-item">By Name</a></li>

                        </ul>
                    </div>
                </div>
                <button (click)="generatePdf()" class="btn btn-success ms-auto">Export <i
                        class="fa-solid fa-file-export ms-2"></i></button>
            </div>
        </div>

        <div class="row p-3 mt-5">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <table class="shadow table table-bordered mb-5">
                    <thead>
                        <tr>
                            <th class="bg-secondary text-light text-center">User Id</th>
                            <th class="bg-secondary text-light text-center">Usename</th>
                            <th class="bg-secondary text-light text-center">Email</th>
                            <th class="bg-secondary text-light text-center">Status</th>
                            <th class="bg-secondary text-light text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let employee of allEmployee |search:searchKey | paginate: { itemsPerPage: 5, currentPage: p }" [hidden]="employee.id==1">
                            <td>{{employee.id}}</td>
                            <td>{{employee.empUsername}}</td>
                            <td>{{employee.empMail}}</td>
                            <td><button
                                    [ngClass]="employee.empStatus=='active'?'btn btn-success':'btn btn-warning'">{{employee.empStatus=='active'?"Active":"Inactive"}}</button>
                            </td>
                            <td>
                                <div class="d-flex justify-content-evenly">
                                    <a routerLink="/edit/{{employee.id}}"><button class="btn btn-outline-primary"><i
                                                class="fa-solid fa-pen-to-square"></i></button></a>
                                    <button (click)="removeEmployee(employee.id)" class="btn btn-outline-danger"><i
                                            class="fa-solid fa-trash-can"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls class="text-center mt-4 my-pagination" (pageChange)="p = $event"></pagination-controls>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
