<app-header></app-header>

<div class="d-flex w-100" style="overflow: hidden;">
    <!-- sidebar -->
    <div id="sidebar">
        <div class="mt-5 text-center">
            <a style="text-decoration: none;" class="text-light" routerLink="/dashboard">
                <h3 >Dashboard</h3>
            </a>
            <a style="text-decoration: none;" class="text-light" routerLink="/employee">
                <h3 class="mt-3 ">Employees</h3>
            </a>
        </div>
    </div>

    <!-- main -->
    <div class="row p-md-0 p-5 w-100">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2 class="text-primary text-center mt-0 mt-md-5">Add New Employee Details</h2>
            <div
                class="d-flex align-items-center justify-content-center flex-column px-5 py-4 border rounded shadow w-100 mt-4">
                <form #addEmp="ngForm" class="w-100" (ngSubmit)="addEmployee()">
                    <div class="w-100 mt-4">
                        <input type="text" class="form-control w-100" placeholder="username" name="empUsername" [(ngModel)]="employeeDetails.empUsername" #empUser="ngModel" required pattern="^[a-zA-z ]{3,}$" >
                        <span *ngIf="empUser.invalid && empUser.touched" class="text-danger">! invalid input</span>
                    </div>
                    <div class="w-100 mt-4">
                        <input type="text" class="form-control w-100" placeholder="mail-id" name="empEmail" [(ngModel)]="employeeDetails.empMail" #empMail="ngModel" required email >
                        <span *ngIf="empMail.invalid && empMail.touched" class="text-danger">! invalid input</span>
                    </div>
                    <div class="w-100 mt-4">
                        <select class="form-select" id="s" aria-label="Floating label select example"  name="empStatus" [(ngModel)]="employeeDetails.empStatus" #empStat="ngModel" required >
                            <option selected></option>
                            <option value="active">Activate</option>
                            <option value="inactive">Deactivate</option>
                        </select>
                        <label for="s">Status</label>
                    </div>
                    <span *ngIf="empStat.invalid && empStat.touched" class="text-danger">! invalid input</span>
                    <div class="w-100 d-flex mt-4">
                        <button class="btn btn-warning" type="button" (click)="cancel()">Cancel</button>
                        <button [disabled]="addEmp.invalid" class="btn btn-success ms-4" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
